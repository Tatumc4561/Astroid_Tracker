<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Earth Impact</title>
    <script src="api.js" type="module"></script>
    <script defer src="app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="currentThreats">
        <h1>Astroid Tracker</h1>
        <div class="threatwrap">
            <h1 class="threatnum"></h1>
            <h1>threats within the next 7 days.</h1>
        </div>
    </div>
    <div class="table">

        <ol class="threatNames">
            <h3>I.D.</h3>
        </ol>

        <ul class="threatDate">
            <h3>Close Approach Date</h3>
        </ul>

        <ul class="threatDiameter">
            <h3>Estimated Diameter(km)</h3>
        </ul>

        <ul class="threatDistance">
            <h3>Distance From Earth(km)</h3>
        </ul>
    </div>
</body>

</html>
